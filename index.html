<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Laila:wght@500;700&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Mister Katse Dress Up</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="position.css" />
    <link rel="stylesheet" href="footer.css" />
    <script src="buttons.js" defer></script>
  </head>
  <body>
    <header>
      <h3>Mister Katze Seasonal Dress Up</h3>
    </header>

    <main>
      <section id="animation_container">
        <div id="overlay"></div>
        <div id="animation_wrapper">
          <img id="bg" src="./images/bg.png" />
          <img id="window" src="./images/windows/0.png" />

          <div id="cat_wrapper">
            <img id="neck" src="./images/Parts/neck/Neck_1.png" />

            <img id="body" src="./images/Parts/body/Body_3.png" />

            <img id="glasses" src="./images/Parts/glasses/Glasses_2.png" />

            <img id="head" src="./images/Parts/head/Head_4.png" />

            <img id="blush" src="./images/Parts/blush/Blush_2.png" />

            <img id="base" src="./images/Parts/base.png" />
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div id="arrow_container">
        <img id="arrow" src="./images/caret.png" />
      </div>
      <div id="buttoms_container">
        <a href="#" id="buttom_1">Head</a>
        <a href="#" id="buttom_2">Blush</a>
        <a href="#" id="buttom_3">Glasses</a>
        <a href="#" id="buttom_4">Neck</a>
        <a href="#" id="buttom_5">Body</a>
      </div>
    </footer>
  </body>
</html>
